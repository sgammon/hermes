uwsgi:
  chdir: /ampush/apps/hermes/app
  socket: /ns/runtime/sock/wsgi/tracker.sock
  module: apps.hermes.app:EventTracker
  chmod: 775
  chown: appfactory
  uid: appfactory
  gid: runtime
  master: on
  processes: 3
  gevent: 10000
  gevent-monkey-patch: on
  touch-reload: /ns/runtime/trigger/tracker.uwsgi
  pcre-jit: on
  tcp-fast-open: on
  pymodule-alias: app=/ampush/apps/hermes/app
  pythonpath: /ampush/apps/hermes
  pythonpath: /ampush/apps/hermes/app
