uwsgi:
  socket: /ns/runtime/sock/wsgi/tracker.sock
  module: apps.hermes.source.tracker:EventTracker
  chmod: 775
  chown: appfactory
  uid: appfactory
  gid: runtime
  master: on
  processes: 2
  gevent: 150
  gevent-monkey-patch: on
  touch-reload: /ns/runtime/trigger/tracker.uwsgi
  pcre-jit: on
